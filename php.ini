; PHP Configuration for Large File Uploads
upload_max_filesize = 500M
post_max_size = 500M
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
max_file_uploads = 20

; Additional settings for large file uploads
max_input_vars = 3000
max_input_nesting_level = 64

; File upload settings
file_uploads = On
upload_tmp_dir = 

; Session settings for large uploads
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Error reporting
display_errors = On
log_errors = On
error_log = php_errors.log

; Output buffering
output_buffering = 4096

; Timeouts
default_socket_timeout = 300
max_execution_time = 300 